<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnam</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0faff, #ffffff);
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 42px;
      color: #1a1a1a;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      width: 60px;
      height: 3px;
      background-color: #0077cc;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 40px;
    }

    .carre {
      display: block;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      padding: 50px 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease, color 0.2s ease;
    }

    .carre:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      color: #0077cc;
    }

    .back-container {
      text-align: center;
      margin: 40px auto;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #0077cc;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 119, 204, 0.3);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .back-link:hover {
      background-color: #005fa3;
      box-shadow: 0 6px 18px rgba(0, 95, 163, 0.4);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>
<body>

  <h1>Vietnam</h1>

  <div class="grid">
    <a href="../details/chercheur-vietnam.html" class="carre">Chercheur</a>
    <a href="../details/etudiant-vietnam.html" class="carre">Étudiant</a>
    <a href="../details/musee-vietnam.html" class="carre">Musée</a>
    <a href="../details/association-vietnam.html" class="carre">Association</a>
    <a href="#" class="carre" style="pointer-events: none; opacity: 0.6;">Culture</a>
  </div>

 <a href="index.html" class="back-link">
  <svg viewBox="0 0 20 20"><path d="M10 1l-9 9 9 9 1-1-8-8 8-8-1-1z"/></svg>
  Retour à l'accueil
</a>

</body>
</html>
