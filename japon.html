<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Japon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fdfcfb, #e2d1c3);
      animation: gradient 15s ease infinite;
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #b71c1c;
      margin: 60px 20px 30px;
      position: relative;
    }

    h1::after {
      content: "";
      width: 80px;
      height: 4px;
      background-color: #b71c1c;
      display: block;
      margin: 14px auto 0;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 32px;
      padding: 20px 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .carre {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .carre:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
    }

    .carre img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .carre:hover img {
      transform: scale(1.05);
    }

    .carre span {
      display: block;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      background-color: #fff;
    }

    .back-container {
      text-align: center;
      margin-bottom: 60px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background-color: #d32f2f;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(211, 47, 47, 0.3);
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background-color: #a31515;
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(183, 28, 28, 0.4);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
      fill: white;
      transform: rotate(180deg);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .carre span {
        font-size: 16px;
      }

      .grid {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .back-link {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Japon</h1>

  <main class="grid">
    <a href="chercheur-japon.html" class="carre">
      <img src="images/chercheur.jpg" alt="Chercheur">
      <span>Chercheur</span>
    </a>

    <a href="etudiant-japon.html" class="carre">
      <img src="images/etudiant.jpg" alt="Étudiant">
      <span>Étudiant</span>
    </a>

    <a href="musee-japon.html" class="carre">
      <img src="images/musee.jpg" alt="Musée">
      <span>Musée</span>
    </a>

    <a href="association-japon.html" class="carre">
      <img src="images/association.jpg" alt="Association">
      <span>Association</span>
    </a>

    <a href="#" class="carre">
      <img src="images/culture.jpg" alt="Culture">
      <span>Culture</span>
    </a>
  </main>

  <div class="back-container">
    <a href="index.html" class="back-link">
      <svg viewBox="0 0 20 20"><path d="M10 1l-9 9 9 9 1-1-8-8 8-8-1-1z"/></svg>
      Retour à l'accueil
    </a>
  </div>

</body>
</html>
