<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3e9e1;
      text-align: center;
    }

    h1 {
      color: #b61919;
      font-size: 3rem;
      margin-top: 40px;
    }

    .underline {
      width: 80px;
      height: 4px;
      background-color: #b61919;
      margin: 10px auto 30px;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      justify-content: center;
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .carre {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .carre:hover {
      transform: translateY(-5px);
    }

    .carre img {
      width: 100%;
      height: auto;
      max-height: 160px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .carre h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .btn-retour {
      display: inline-block;
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #d32f2f;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .btn-retour:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>Japon</h1>
  <div class="underline"></div>

  <div class="grid">
    <div class="carre">
      <img src="chercheur.png" alt="Chercheur">
      <h2>Chercheur</h2>
    </div>
    <div class="carre">
      <img src="etudiant.png" alt="Étudiant">
      <h2>Étudiant</h2>
    </div>
    <div class="carre">
      <img src="musee.png" alt="Musée">
      <h2>Musée</h2>
    </div>
    <div class="carre">
      <img src="association.png" alt="Association">
      <h2>Association</h2>
    </div>
    <div class="carre">
      <img src="culture.png" alt="Culture">
      <h2>Culture</h2>
    </div>
  </div>

  <a href="index.html" class="btn-retour">⟶ Retour à l'accueil</a>

</body>
</html>
