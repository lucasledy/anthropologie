<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thaïlande</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f5f0eb, #ecdcd0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #153b9f;
      margin-top: 2.5rem;
      position: relative;
      text-align: center;
    }

    h1::after {
      content: "";
      display: block;
      height: 4px;
      width: 60px;
      background-color: #153b9f;
      margin: 0.5rem auto 1.5rem auto;
      border-radius: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      width: 90%;
      max-width: 1400px;
      box-sizing: border-box;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 220px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 35px;
      height: 35px;
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
    }

    .button-container {
      margin: 2rem 0;
      display: flex;
      justify-content: center;
    }

    .back-button {
      background-color: #c62828;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-button:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding: 1rem;
        width: 100%;
        max-width: none;
      }

      .card {
        height: 100px;
        max-width: 160px;
        padding: 0.5rem;
      }

      .card img {
        width: 25px;
        height: 25px;
      }

      .card-title {
        font-size: 0.9rem;
      }

      .back-button {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Thaïlande</h1>

  <div class="grid">
    <a href="chercheur-thailande.html" class="card">
      <img src="chercheur.png" alt="Chercheur">
      <div class="card-title">Chercheur</div>
    </a>
    <a href="etudiant-thailande.html" class="card">
      <img src="etudiant.png" alt="Étudiant">
      <div class="card-title">Étudiant</div>
    </a>
    <a href="musee-thailande.html" class="card">
      <img src="musee.png" alt="Musée">
      <div class="card-title">Musée</div>
    </a>
    <a href="association-thailande.html" class="card">
      <img src="association.png" alt="Association">
      <div class="card-title">Association</div>
    </a>
    <a href="culture-thailande.html" class="card">
      <img src="culture.png" alt="Culture">
      <div class="card-title">Culture</div>
    </a>
  </div>

  <div class="button-container">
    <button class="back-button" onclick="window.location.href='index.html'">➤ Retour à l'accueil</button>
  </div>
</body>
</html>
